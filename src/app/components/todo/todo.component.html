<div>
<ul>
    <li *ngFor="let post of todos()">
        {{post.title}}
        <button (click)="editTodo(post)">Edit</button>
        <button (click)="deleteTodo(post.id)">Delete</button>

    </li>
</ul>
</div>

<div>
    <form [formGroup]="todoForm">
        <input type="text" formControlName="title" name="title" placeholder="Title">
        <button (click)="addOrUpdateTodo()">{{todoForm.value.id===-1?'Add':'Edit'}} todo</button>
    </form>
</div>
